<html>
<head>
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div *ngIf="errorMessage()" class="error-container">{{ errorMessage() }}</div>
        
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
    <form>
        <label for="chk" aria-hidden="true">{{'sign-up' | transloco}}</label>
        
        <div class="input-container">
            <input type="text" name="txt" placeholder="{{'username' | transloco}}" required="" [ngSignal]="editService.username">
            <div *ngIf="usernameError()" class="input-error">{{ usernameError() }}</div>
        </div>
        
        <div class="input-container">
            <input type="email" name="email" placeholder="{{'email' | transloco}}" required=""  [ngSignal]="email">
            <div *ngIf="emailError()" class="input-error">{{ emailError() }}</div>
        </div>
        
        <div class="input-container">
            <input type="password" name="pswd"placeholder="{{'password' | transloco}}" required=""  [ngSignal]="password">
            <div *ngIf="passwordError()" class="input-error">{{ passwordError() }}</div>
        </div>
        
        <button (click)="trySignUp()" [disabled]="loading" class="loading-button">
            <span class="loading-spinner" *ngIf="loading"></span>
            <span class="loading-text" [class.visible]="!loading">{{'sign-up' | transloco}}</span>
        </button>
    </form>
</div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">{{'login' | transloco}}</label>
        
                <div class="input-container">
                    <input type="email" name="email" placeholder="{{'email' | transloco}}" required=""  [ngSignal]="email">
                </div>
        
                <div class="input-container">
                    <input type="password" name="pswd" placeholder="{{'password' | transloco}}" required=""  [ngSignal]="password">
                </div>
        
                <button (click)="tryLogin()" [disabled]="loading" class="loading-button">
                    <span class="loading-spinner" *ngIf="loading"></span>
                    <span class="loading-text" [class.visible]="!loading">{{'login' | transloco}}</span>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
